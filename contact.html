         <h1>My Contacts</h1>

         <div>
            <form action="/contact-form-action" method="post">
               <label for="name"
                  >Name<span style="color:#ee0000">*</span></label
               >
               <br />
               <input
                  type="text"
                  name="user_name"
                  id="name"
                  placeholder="Jon Doe"
                  required
               />
               <br />
               <label for="email"
                  >Email<span style="color:#ee0000">*</span></label
               >
               <br />
               <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="jon-doe@example.com"
                  required
               />
               <br />
               <label for="reason">Reason</label>
               <br />
               <input
                  type="text"
                  name="reason"
                  id="reason"
                  placeholder="(optional)"
               />
               <br /><br />
               <label for="message"
                  >Your message <span style="color:#ee0000">*</span></label
               >
               <br />
               <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  required
               ></textarea>
               <br />
               <input type="submit" value="Send message" />
            </form>
         </div>

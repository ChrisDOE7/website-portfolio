      <header>
         <div>
            <!-- Add your logo here -->

         <nav>
            <ul role="menubar">
               <li role="presentation">

               <li role="presentation">

            </ul>
         </nav>
      </header>
      <main>
         <h1>My Contacts</h1>
         Tel: <br />
         <a href="tel:+4917123456"> Tel: +4917123456</a>
         <br />
         <a href="#">Call</a>
         <br />
         <br />
         eMail: <br />
         <a href="mailto:ceberhard@live.de">ceberhard@live.de</a>
         <br />
         <a href="mailto:ceberhard@live.de">Contact me</a>
         <div>
            <form action="/contact-form-action" method="post">
               <label for="name">Name<span style="color:red">*</span></label>
               <br />
               <input
                  type="text"
                  name="user_name"
                  id="name"
                  placeholder="Jon Doe"
                  required
               />
               <br />
               <label for="email">Email<span style="color:red">*</span></label>
               <br />
               <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="jon-doe@example.com"
                  required
               />
               <br />
               <label for="reason">Reason</label>
               <br />
               <input
                  type="text"
                  name="reason"
                  id="reason"
                  placeholder="(optional)"
               />
               <br /><br />
               <label for="message"
                  >Your message <span style="color:red">*</span></label
               >
               <br />
               <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  required
               ></textarea>
               <br />
               <input type="submit" value="Send message" />
            </form>
         </div>
      </main>
      <footer>

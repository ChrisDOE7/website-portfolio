   <body>
      <div class="grid-container">
         <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
               <!-- <h1>Newsletter Subscription</h1> -->
            </div>
         </div>

         <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
               <div class="callout">
                  <!-- <h3>
                     I&rsquo;m stoked you want to subscribe our Newsletter !
                  </h3> -->
                  <h5>
                     <strong
                        >Enter your email address & we take care of th
                        rest!</strong
                     >
                     <br />
                  </h5>
                  <form>
                     <div class="grid-x grid-padding-x">
                        <div class="large-12 cell">
                           <label>Email:</label>
                           <input
                              type="email"
                              placeholder="Your email address"
                              class="email-input-field"
                              requiered
                           />
                        </div>
                     </div>
                     <div class="grid-x grid-padding-x">
                        <div class="large-6 medium-6 cell">
                           <label>Choose Your Prefference</label>
                           <input
                              type="radio"
                              name="pokemon"
                              value="Red"
                              id="pokemonRed"
                           /><label for="pokemonRed">Once A Month</label>
                           <br />
                           <input
                              type="radio"
                              name="pokemon"
                              value="Blue"
                              id="pokemonBlue"
                           /><label for="pokemonBlue">Once A Week</label>
                           <span>
                              <p class="disclaimer">
                                 By submitting you agree to the
                                 <a href="#">Terms</a> and
                                 <a href="#">Privacy</a>
                              </p>
                              <a
                                 href="./newsletter-confirmation.html"
                                 class="success button"
                                 >Submit</a
                              >
                           </span>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
